<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <style>
        body{

          font-family: Arial, sans-serif;
          margin: 20px;
        }
        h1{
         color: #333;
        }

       #userInfo {

          margin-top: 20px;
       }

    </style>
</head>
<body>
    <h1>Введені дані:</h1>
<div id="userInfo"></div>
    <script>
        var urlParams= new URLSearchParams (window.location.search);
        var pib=  urlParams.get('pib');
        var group = urlParams.get('group');
        var phone = urlParams.get('phone');
        var faculty = urlParams.get('faculty');
        var address = urlParams.get('address');
        
        
        var userInfoElement = document.getElementById('userInfo');
        userInfoElement.innerHTML = '<p><strong>ПIБ:</strong>'+ pib + '</p>' +
        '<p><strong>Група:</strong>'+ group + '</p>' +
        '<p><strong>Телефон:</strong>'+ phone + '</p>' +
        '<p><strong>Факультет:</strong>'+ faculty + '</p>' +
        '<p><strong>Адреса:</strong>'+ address + '</p>' ;

    </script>
</body>
</html>
